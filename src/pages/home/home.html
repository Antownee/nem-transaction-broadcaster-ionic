<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Broadcast Transaction
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-button large full color="secondary" (click)="scan()">
          <ion-icon name="qr-scanner"></ion-icon>
              &nbsp; Scan QR CODE
        </button>
        <button ion-button large full color="secondary" (click)="broadcastTransaction()" [disabled]="btnDisabled">
            <ion-icon name="logo-rss"></ion-icon>
              &nbsp; Broadcast
        </button>
    </ion-list>
</ion-content>
